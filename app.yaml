application: kaipzubko
version: 20150508a
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /content
  static_dir: content

- url: /delete/.*
  script: main.app
  login: admin

#- url: /get/.*
#  script: main.app
  
- url: /get/(.*?)/(.*)
  script: main.app

- url: .*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
